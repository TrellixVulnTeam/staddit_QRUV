{% extends 'layout/layout.html' %}
{% load django_tables2 %}
<!DOCTYPE html>

{% block atitle %}Subreddits{% endblock %}

{% block navbar %}
              <li><a href="/#">Home</a></li>
              <li class="active"><a href="/subred">Subreddits</a></li>
              <li><a href="/user">Redditors</a></li>

{% endblock %}

{% block content %}

<div class="jumbotron" align="center">
     <div class="container">
        <h1><font size = "8">Search a Subreddit</font></h1>
        <p><form method = 'POST' action = ''>
            <label for="subreddit">/r/</label>

        </p>
     </div>
</div>

{% endblock %}
